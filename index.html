<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Converter</title>
    <script src="bitcoinConverter.js"></script>
    
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container bg-dark" style=" height: 100vh; border-radius: 1%;">
        <div class="row">
            <div class="col-lg-6 col-11 mx-auto m-5 shadow-lg p-3 text-center bg-white mt-5" style="border-radius:20%; height:65vh;">
                <h1 class="display-1 text-info "> BitCoin Converter </h1>
                <hr>
                <div class="row mt-5">
                    <input type="number" placeholder="Number of Bitcoin" class="form-control bg-info text-white col-4 me-1 mb-4 text-center" id="bitcoinInput">
                    <button class="btn btn-outline-info col-6 mx-auto" onclick="convert()">CONVERT</button>
                </div>
                <P class="text-muted text-danger"><small id="timeBox" class="text-danger"> </small> </P>
                <p class="text-center fs-1 text-primary mt-5">USD: <strong id="usd" class="fs-1 text-info"> </strong> EUR: <strong id="eur" class="fs-1 text-warning"> </strong> GBP:<strong id="gpb" class=" text-secondary fs-1"> </strong> </p>
            </div>
        </div>

    </div>
    
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
